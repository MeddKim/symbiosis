spring:
  application:
    name: eureka-server
server:
  port: 8001
eureka:
  instance:
    hostname: localhost
#  server:
#    enable-self-preservation: false
  client:
    register-with-eureka: false # false表示不向注册中心注册自己
    fetch-registry: false # false不向注册中心检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/















































































































































































































































































































































































































































